<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苏丹的游戏攻略</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1c1a2d 0%, #41346b 45%, #9f7aea 100%);
            color: #2b2b2b;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(12, 8, 22, 0.85);
            color: #fff;
            padding: 1.6em 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            width: min(1100px, 92%);
            margin: 0 auto;
            padding: 2.5em 0 3em;
        }

        .intro {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.6em;
            border-radius: 18px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .intro h2 {
            margin-top: 0;
            color: #2d224c;
        }

        .tab-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            margin: 1.8em 0 1.2em;
        }

        .tab-button {
            border: none;
            background: rgba(255, 255, 255, 0.22);
            color: #fff;
            padding: 0.7em 1.7em;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(6px);
        }

        .tab-button.active {
            background: #f6c453;
            color: #2d224c;
            box-shadow: 0 6px 12px rgba(246, 196, 83, 0.35);
        }

        .table-panel {
            display: none;
        }

        .table-panel.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.25);
        }

        th,
        td {
            padding: 0.85em 1em;
            border-bottom: 1px solid #ece6f4;
            vertical-align: top;
            line-height: 1.6;
        }

        th {
            background: #2d224c;
            color: #fff;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #f7f2ff;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.8em;
            padding: 0.6em 1.5em;
            background: #f6c453;
            color: #2d224c;
            text-decoration: none;
            border-radius: 24px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 14px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            color: #fff;
            padding: 1.5em 0;
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <header>
        <h1>苏丹的游戏</h1>
        <p>人物、事件、道具攻略总览</p>
    </header>

    <main class="container">
        <section class="intro">
            <h2>攻略总览</h2>
            <p>把人物关系、关键事件以及道具信息集中整理，方便规划路线与触发条件。</p>
        </section>

        <section class="section">
            <div class="tab-buttons" role="tablist" aria-label="苏丹的游戏表格切换">
                <button class="tab-button active" type="button" data-target="people-panel">人物</button>
                <button class="tab-button" type="button" data-target="events-panel">事件</button>
                <button class="tab-button" type="button" data-target="items-panel">道具</button>
            </div>
            <div class="table-panel active" id="people-panel">
                <div id="people-table"></div>
            </div>
            <div class="table-panel" id="events-panel">
                <div id="events-table"></div>
            </div>
            <div class="table-panel" id="items-panel">
                <div id="items-table"></div>
            </div>
        </section>

        <a class="back-link" href="index.html">返回首页</a>
    </main>

    <footer>
        <p>© 2024 ZZH. All rights reserved.</p>
    </footer>

    <script>
        const parseCsv = (text) => {
            const rows = [];
            let current = '';
            let row = [];
            let inQuotes = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const next = text[i + 1];
                if (char === '"' && next === '"') {
                    current += '"';
                    i++;
                    continue;
                }
                if (char === '"') {
                    inQuotes = !inQuotes;
                    continue;
                }
                if (char === ',' && !inQuotes) {
                    row.push(current);
                    current = '';
                    continue;
                }
                if (char === '\n' && !inQuotes) {
                    row.push(current);
                    if (row.length > 1 || row[0] !== '') {
                        rows.push(row);
                    }
                    row = [];
                    current = '';
                    continue;
                }
                if (char !== '\r') {
                    current += char;
                }
            }
            if (current.length || row.length) {
                row.push(current);
                rows.push(row);
            }
            return rows;
        };

        const renderTable = (containerId, rows) => {
            const container = document.getElementById(containerId);
            if (!container || rows.length === 0) {
                return;
            }
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const headRow = document.createElement('tr');
            rows[0].forEach((header) => {
                const th = document.createElement('th');
                th.textContent = header;
                headRow.appendChild(th);
            });
            thead.appendChild(headRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            rows.slice(1).forEach((row) => {
                const tr = document.createElement('tr');
                rows[0].forEach((_, index) => {
                    const td = document.createElement('td');
                    const value = row[index] || '';
                    td.innerHTML = value.replace(/\n/g, '<br>');
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            container.innerHTML = '';
            container.appendChild(table);
        };

        const loadTable = async (csvPath, containerId) => {
            const response = await fetch(csvPath);
            const text = await response.text();
            const rows = parseCsv(text.trim());
            renderTable(containerId, rows);
        };

        loadTable('data/sultan-people.csv', 'people-table');
        loadTable('data/sultan-events.csv', 'events-table');
        loadTable('data/sultan-items.csv', 'items-table');

        const tabButtons = document.querySelectorAll('.tab-button');
        const panels = document.querySelectorAll('.table-panel');

        tabButtons.forEach((button) => {
            button.addEventListener('click', () => {
                const target = button.getAttribute('data-target');
                tabButtons.forEach((btn) => btn.classList.remove('active'));
                panels.forEach((panel) => panel.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(target).classList.add('active');
            });
        });
    </script>
</body>

</html>
