<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能车精彩时刻</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: #333;
            margin: 0;
            padding: 0;
            animation: gradient 10s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1em 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em 0;
            text-align: center;
        }

        .page-title {
            font-size: 2.6em;
            color: #0b3d91;
            margin-bottom: 0.5em;
        }

        .back-link {
            display: inline-block;
            margin-top: 0.5em;
            color: #0b3d91;
            text-decoration: none;
            font-weight: bold;
        }

        .highlights {
            margin-top: 2em;
        }

        .highlight-video {
            margin: 2em 0;
            display: inline-block;
            animation: fadeIn 2s;
        }

        video {
            width: 80%;
            max-width: 600px;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        video:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .highlight-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 1em;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1em 0;
            text-align: center;
            margin-top: 2em;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>智能车</h1>
    </header>
    <div class="container">
        <h2 class="page-title">智能车精彩时刻</h2>
        <a class="back-link" href="index.html">← 返回主页</a>
        <section class="highlights">
            <div class="highlight-video">
                <h3 class="highlight-title">精彩时刻 1</h3>
                <video controls>
                    <source src="highlight1.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
            </div>
            <div class="highlight-video">
                <h3 class="highlight-title">精彩时刻 2</h3>
                <video controls>
                    <source src="highlight2.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
            </div>
        </section>
    </div>
    <footer>
        <p>© 2024 ZZH. All rights reserved. | <a href="mailto:499023185@qq.com">Contact</a></p>
    </footer>
</body>

</html>
