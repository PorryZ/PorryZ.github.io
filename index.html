<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZZH信息分享站</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #333;
            margin: 0;
            padding: 0;
            animation: gradient 10s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1em 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em 0;
            text-align: center;
        }

        .profile h1 {
            margin: 0;
            animation: fadeInDown 2s;
            font-size: 3em;
            color: #ff6f61;
        }

        .profile p {
            animation: fadeInUp 2s;
            font-size: 1.5em;
            color: #333;
        }

        .interests h2 {
            margin-top: 2em;
            animation: fadeInUp 2s;
            font-size: 2.5em;
            color: #ff6f61;
        }

        .subpages {
            margin-top: 2em;
            display: grid;
            gap: 1.5em;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }

        .subpage-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5em;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .subpage-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.2);
        }

        .subpage-card h3 {
            margin-top: 0;
            color: #333;
            font-size: 1.6em;
        }

        .subpage-card p {
            color: #444;
        }

        .subpage-card a {
            display: inline-block;
            margin-top: 1em;
            padding: 0.6em 1.4em;
            background: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .subpage-card a:hover {
            background: #ff3b30;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1em 0;
            text-align: center;
            margin-top: 2em;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>ZZH信息分享站</h1>
    </header>
    <div class="container">
        <section class="profile">
            <h1>ZZH</h1>
            <p>身份：普通玩家，随手整理一些资料</p>
            <p>兴趣爱好：记录游戏信息、分享小心得</p>
            <p>这里是一个信息分享站，汇总常玩的游戏资料与个人笔记，仅供参考。</p>
        </section>
        <section class="interests">
            <h2>精彩内容分区</h2>
        </section>
        <section class="subpages">
            <article class="subpage-card">
                <h3>智能车</h3>
                <p>收录精彩时刻 1 与精彩时刻 2。</p>
                <a href="smart-car.html">进入页面</a>
            </article>
            <article class="subpage-card">
                <h3>无畏契约</h3>
                <p>收录至暗时刻 1 与精彩时刻 3。</p>
                <a href="valorant.html">进入页面</a>
            </article>
            <article class="subpage-card">
                <h3>泰拉瑞亚</h3>
                <p>整理 Boss 召唤顺序与 NPC 资料表。</p>
                <a href="terraria.html">进入页面</a>
            </article>
            <article class="subpage-card">
                <h3>苏丹的游戏</h3>
                <p>人物、事件、道具三类攻略表格。</p>
                <a href="sultan.html">进入页面</a>
            </article>
            <article class="subpage-card">
                <h3>留言板</h3>
                <p>欢迎留下你的建议与交流想法。</p>
                <a href="message-board.html">进入页面</a>
            </article>
        </section>
    </div>
    <footer>
        <p>© 2024 ZZH. All rights reserved. | <a href="mailto:499023185@qq.com">Contact</a></p>
    </footer>
</body>

</html>
