            color: #333;
            margin: 0;
            padding: 0;
            animation: gradient 10s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1em 0;
            text-align: center;

        .container {

            margin: 0 auto;
            padding: 2em 0;
            text-align: center;
        }

        .page-title {
            font-size: 2.6em;
            color: #b5422a;
            margin-bottom: 0.5em;
        }

        .back-link {
            display: inline-block;
            margin-top: 0.5em;
            color: #b5422a;
            text-decoration: none;
            font-weight: bold;
        }

        .highlights {
            margin-top: 2em;
        }

        .highlight-video {
            margin: 2em 0;
            display: inline-block;
            animation: fadeIn 2s;
        }

        video {
            width: 80%;
            max-width: 600px;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        video:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .highlight-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 1em;
        }

        .highlight-note {
            margin-top: 0.8em;
            color: #5a3a2e;
        }

        .valorant-icons {
            margin: 2em auto 1.5em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5em;
        }

        .icon-card {

            padding: 1.2em 1.5em;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: min(180px, 100%);

        .icon-badge {

            display: grid;
            place-items: center;
            background: #0f1923;

            color: #0f1923;
        }

        .icon-desc {

            color: #5a3a2e;

        }

        footer {

            color: #fff;
            padding: 1em 0;
            text-align: center;
            margin-top: 2em;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }
